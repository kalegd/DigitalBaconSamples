<html>
  <head>
    <title>Digital Bacon - App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/index.css">
    <!-- SHIM FOR WEBRTC CAUSE FIREFOX IS OLD MAN -->
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/8.2.0/adapter.min.js"></script>
    <script type="importmap">
      {
        "imports": {
          "DigitalBacon": "https://cdn.jsdelivr.net/npm/digitalbacon@0.3.0/build/DigitalBacon.min.js",
          "three": "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js"
        }
      }
    </script>
  </head>
  <body>
    <div id="container"></div>
    <script type="module">
      import { setup } from 'DigitalBacon';

      let project = "default";
      let searchParams = new URLSearchParams(window.location.search);
      if(searchParams.has('project')) {
          project = searchParams.get('project');
      }

      let params = { projectFilePath: './' + project + '.zip' };
      
      setup("container", params);
    </script>
  </body>
</html>
